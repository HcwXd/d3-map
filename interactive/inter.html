<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="controller_btn"></div>
    <div class="controller_fixed">
        <div class="controller_wrap">
            <div class="user_input_wrap">
                <div class="label_row">Waste Change per Person</div>
                <input type="text" class="input_row" value="0">
            </div>
            <div class="user_input_wrap">
                <div class="label_row">Population Growth Rate</div>
                <input type="text" class="input_row" value="0">
            </div>
            <div class="user_input_wrap">
                <div class="label_row">Country Die Height</div>
                <input type="text" class="input_row" value="0">
            </div>
            <div class="user_input_wrap">
                <div class="label_row">Weight to Volume Ratio</div>
                <input type="text" class="input_row" value="0">
            </div>
        </div>
        <input type="range" class="time_slider" min="0" max="200" value="0">
        <div class="btn_wrap">
            <div class="reset_wrap btn">R</div>
            <div class="stop_wrap btn">S</div>
            <div class="projection_wrap btn">P</div>
        </div>
    </div>

    <div id="container1"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js'></script>
    <script src="js/datamaps.world.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
